<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
   <div class="Card">
    <img id="card-header" src="./images/illustration-hero.svg" style="width: 100%; border-top-left-radius: 20px; border-top-right-radius: 20px;">

     <h1> Order Summary</h1>

     <p>
        You can now listen to millions of songs,<br>
        audiobooks, and podcasts on any device <br>
        anywhere you like!
      </p>
      
      <div class="Plan">
        <img id="music" src="./images/icon-music.svg" height="23px">
        <div class="plan-info">
          <h1>Annual Plan</h1>
          <h2>$59.99/year</h2>
        </div>
        <button class="change-btn" type="button">Change</button>
      </div> <br> <br>
       
       <button id="Btn1">Proceed to Payment</button> <br> <br>
       <button id="Btn2">Cancel Order</button>

   </div>
   Coded by <a href="#">Rokheya Hane</a>.

</body>
</html>
